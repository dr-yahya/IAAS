<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IAASdb{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar, footer {
            background-color: #343a40;
            color: white;
        }
        .nav-link, .navbar-brand {
            color: white;
        }
        .nav-link:hover {
            color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard_admin') }}">IAASdb</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('dashboard_student') }}">Dashboard</a>
                    {% if session.get('user_type') == 'admin' %}
                        <a class="nav-link" href="{{ url_for('create_exam') }}">Create Exam</a>
                    {% elif session.get('user_type') == 'student' %}
                        <a class="nav-link" href="{{ url_for('take_exam') }}">Take Exam</a>
                        <a class="nav-link" href="{{ url_for('view_results') }}">View Results</a>
                    {% endif %}
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
            
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-3">
        <div class="container">
            Â© 2024 IAASdb - All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
