{% extends "base.html" %}
{% block title %}Create Exam{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        Create New Exam
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="className" class="form-label">Class Name</label>
                <input type="text" class="form-control" id="className" name="class_name" required>
            </div>
            <div class="mb-3">
                <label for="lecturerName" class="form-label">Lecturer Name</label>
                <input type="text" class="form-control" id="lecturerName" name="lecturer_name" required>
            </div>
            <div class="mb-3">
                <label for="examName" class="form-label">Exam Name</label>
                <input type="text" class="form-control" id="examName" name="exam_name" required>
            </div>
            <div class="mb-3">
                <label for="examFiles" class="form-label">Upload Exam Files</label>
                <input type="file" class="form-control" id="examFiles" name="exam_files[]" multiple required>
            </div>
            <div class="mb-3">
                <label for="numMCQ" class="form-label">Number of MCQ Questions</label>
                <input type="number" class="form-control" id="numMCQ" name="num_mcq" required>
            </div>
            <div class="mb-3">
                <label for="numSAQ" class="form-label">Number of SAQ Questions</label>
                <input type="number" class="form-control" id="numSAQ" name="num_saq" required>
            </div>
            <div class="mb-3">
                <label for="complexity" class="form-label">Exam Complexity</label>
                <select class="form-control" id="complexity" name="complexity">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Exam</button>
        </form>
    </div>
</div>
{% endblock %}
