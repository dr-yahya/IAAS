{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        Dashboard
    </div>
    <div class="card-body">
        <h5 class="card-title">Welcome to the Dashboard</h5>
        <p class="card-text">You can manage exams, take exams, and view results from here.</p>
        <a href="{{ url_for('create_exam') }}" class="btn btn-primary">Create Exam</a>
        <a href="{{ url_for('take_exam') }}" class="btn btn-primary">Take Exam</a>
        <a href="{{ url_for('view_results') }}" class="btn btn-primary">View Results</a>
    </div>
</div>
{% endblock %}
